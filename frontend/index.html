<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Fishfoto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Fishfoto</h1>
    <p class="subtitle">
      Upload an image to run the fish detection & classification pipeline
    </p>

    <input
      type="file"
      id="fileInput"
      accept="image/*"
      onchange="showPreview()"
    />

    <!-- Image preview -->
    <div id="previewContainer" class="preview hidden">
      <img id="previewImage" />
    </div>

    <button id="runBtn" onclick="upload()">Run pipeline</button>

    <!-- Results -->
    <div id="resultBox" class="hidden">

      <h3>Results</h3>

      <p class="stats">
        Total fish: <strong id="totalCount"></strong><br />
        <span class="kilu">Kilu:</span> <strong id="kiluCount"></strong><br />
        <span class="raim">Raim:</span> <strong id="raimCount"></strong>
      </p>

      <img id="resultImage" class="result-image" />

      <!-- Legend -->
      <p class="legend">
        <span class="kilu">■ Kilu</span>
        <span class="raim">■ Raim</span>
      </p>

    </div>

    <!-- Error -->
    <p id="error" class="error hidden"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
